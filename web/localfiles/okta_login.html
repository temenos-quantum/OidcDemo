<script src="https://global.oktacdn.com/okta-signin-widget/4.3.2/js/okta-sign-in.min.js" type="text/javascript"></script>

<div id="okta_login"></div>
<script>
	var oktaDomain = "dev-359971.oktapreview.com/"
	var clientId = "0oaugi3kt4nGfNyGZ0h7"
	var redirectUri = "https://100032668.auth.konycloud.com/oauth2/callback"
	
	var signIn = new OktaSignIn({
		baseUrl: `https://${oktaDomain}`,
		el: '#okta_login',
		authParams: {
			issuer: `https://${oktaDomain}/oauth2/default`
		}
	});

	signIn.showSignInToGetTokens({
		clientId,
		redirectUri, // must be in the list of redirect URIs enabled for the OIDC app
		getAccessToken: true, // Return an access token from the authorization server

		// By default, new applications are configured to use the Authorization Code Flow with Proof-of-Code-Key-Exchange (PKCE)
		// If your application uses the Implicit Flow instead, tell the widget not to use PKCE by uncommenting the below line
		// pkce: false,

		// Return an ID token from the authorization server
		getIdToken: true,
		scope: 'openid profile offline_access'
	});
</script>
